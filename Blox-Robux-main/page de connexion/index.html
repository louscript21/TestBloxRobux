<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - BloxRobux</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="transition" class="fade-transition active">
        <img src="../img/Robux.png" id="image" alt="Logo Blox Robux" />
        <div class="text" id="text-chargement">Chargement...</div>
      </div>
    <form id="form-connexion">
    <h4><span style="color: white;">Connexion</span></h4>
    <h2><span style="color: #dec2c2">Se connecter Ã  BloxRobux !</span></h2>
    <hr>
    <div class="user-field">
        <label for="loginUsername"><span style="color: white;">Nom d'utilisateur :</span></label>
        <input type="text" id="loginUsername" name="loginUsername" required autocomplete="username">
    </div>
    <div class="password-field">
        <label for="loginPassword"><span style="color: white;">Mot de passe :</span></label>
        <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password">
        <div id="showPassword" class="toggle-img">
            <img src="../img/unchecked.png" id="checkimg">
        </div>
    </div>
    <input type="submit" value="Connexion">
    <p><span style="color: white;">Pas encore inscrit ? <a href="index2.html" style="color: #dec2c2;">Inscrivez-vous ici</a></span></p>
</form>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="../Data.js" defer></script>
    <script src="../Server.js" defer></script>
    <script src="../Animation.js" defer></script>
</body>
</html>
